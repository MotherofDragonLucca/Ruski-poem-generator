<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Russian Poem Generator</title>
</head>
<body>
    <header>
    <h1>✒️AI Russian Poem Generator✒️</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Enter the topic of poem here"
            autofocus
            required
            autocomplete="off"/>
            <input type="submit"/>
        </form>
        <div>
            Услышишь гром и вспомнишь обо мне,
            <br />
            Подумаешь: она грозы желала…
            <br />
            Полоска неба будет твердо-алой,
            <br />
            А сердце будет как тогда – в огне.
         
        </div>

    </main>
    <footer>
    This AI project was coded by <a href="https://github.com/MotherofDragonLucca" target="_blank">Farida Scandrett</a> and is <a href="https://github.com/MotherofDragonLucca/Ruski-poem-generator" target="_blank">open-sourced on GitHub</a>
    and <a href="https://ai-ruski-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
